<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Background Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id=mainBody>
  <h1>Background Generator</h1>
  <div id="selector">
  <label for="gradient"> First choose a gradient type:</label>
  <select name="gradient" id="gradient-selector">
    <option value="to-top">to top</option>
    <option value="to-bottom">to bottom</option>
    <option value="to-right">to right</option>
    <option value="to-left">to left</option>
  </select>
  </div>
  <input class="firstColor" type="color" name="color1" value="#0d7377">
  <input class="secondColor" type="color" name="color2" value="#32e0c4">
  <h2>Current CSS Background</h2>
  <h3></h3>
  <button id="btnRandom">Random Background</button>

  <p>Coded by <a href="https://www.linkedin.com/in/gyokota">Giovana Yokota</a></p>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
